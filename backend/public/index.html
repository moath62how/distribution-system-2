<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التوزيع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .nav-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام التوزيع</h1>
        <p>مرحباً بك في نظام إدارة التوزيع والعملاء</p>
        
        <div class="nav-buttons">
            <a href="clients.html" class="nav-btn">العملاء</a>
            <a href="contractors.html" class="nav-btn">مقاولين العجل</a>
            <a href="crushers.html" class="nav-btn">الكسارات</a>
            <a href="new-entry.html" class="nav-btn">تسليم جديد</a>
        </div>
        
        <div class="status">
            <strong>✅ النظام يعمل بشكل صحيح</strong><br>
            <span id="stats">جاري تحميل الإحصائيات...</span>
        </div>
    </div>

    <script>
        // Load and display basic stats
        fetch('/api/clients')
            .then(res => res.json())
            .then(data => {
                const clientCount = data.data ? data.data.length : 0;
                
                return fetch('/api/contractors')
                    .then(res => res.json())
                    .then(contractors => {
                        const contractorCount = Array.isArray(contractors) ? contractors.length : 0;
                        document.getElementById('stats').innerHTML = 
                            `العملاء: ${clientCount} | المقاولين: ${contractorCount}`;
                    });
            })
            .catch(() => {
                document.getElementById('stats').innerHTML = 'تعذر تحميل الإحصائيات';
            });
    </script>
</body>
</html>

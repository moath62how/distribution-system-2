<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تفاصيل العميل</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/clients-details.css">
</head>

<body>
    <button class="hamburger" id="sidebarHamburger" aria-label="القائمة الجانبية">
        <span></span>
    </button>
    <nav class="sidebar" id="sidebar">
        <div class="app-title">نظام التوزيع</div>
        <ul>
            <li><a href="index.html">لوحة التحكم</a></li>
            <li><a href="clients.html" class="active">العملاء</a></li>
            <li><a href="crushers.html">الكسارات</a></li>
            <li><a href="contractors.html">مقاولين العجل</a></li>
            <li><a href="new-entry.html">تسليم جديد</a></li>
        </ul>
        <div class="sidenav-spacer"></div>
    </nav>
    <div class="main-content">
        <div class="page-header" id="clientName">العميل</div>

        <div class="summary-card" id="financialSummaryDiv"></div>

        <div class="section">
            <h3>التسليمات</h3>
            <div id="deliveriesTableDiv"></div>
        </div>

        <div class="section">
            <h3>المدفوعات</h3>
            <div id="paymentsTableDiv"></div>
        </div>

        <div class="section">
            <h3>تسويات/مستحقات إضافية</h3>
            <div id="adjustmentsTableDiv"></div>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('sidebarHamburger');
        hamburger.addEventListener('click', function () {
            sidebar.classList.toggle('open');
        });
        document.body.addEventListener('click', function (e) {
            if (window.innerWidth <= 700 && sidebar.classList.contains('open')) {
                if (!sidebar.contains(e.target) && e.target !== hamburger) {
                    sidebar.classList.remove('open');
                }
            }
        });
        window.addEventListener('resize', function () {
            if (window.innerWidth > 700 && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });
    </script>
    <script src="../js/clients-details.js"></script>
</body>

</html>

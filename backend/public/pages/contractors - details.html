<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تفاصيل المقاول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,700,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #f6f7fb;
            color: #232323;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 225px;
            height: 100vh;
            background: #1f365c;
            color: #fff;
            box-shadow: -2px 0 16px #0001;
            display: flex;
            flex-direction: column;
            z-index: 300;
            transition: right 0.25s;
        }

        .sidebar .app-title {
            font-size: 1.38rem;
            font-weight: 700;
            text-align: center;
            margin: 23px 0 28px 0;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }

        .sidebar a {
            display: block;
            color: #e4e9f6;
            text-decoration: none;
            font-size: 1.07rem;
            padding: 15px 29px;
            border-right: 4px solid transparent;
            transition: background 0.13s, color 0.13s, border-color 0.13s;
            font-weight: 500;
        }

        .sidebar a.active,
        .sidebar a:focus {
            background: #284b71;
            color: #fff;
            border-right: 4px solid #3e82dc;
        }

        .sidebar a:hover {
            background: #27406b;
            color: #f5faff;
        }

        .sidebar .sidenav-spacer {
            flex: 1;
        }

        .hamburger {
            display: none;
            position: fixed;
            right: 16px;
            top: 14px;
            width: 40px;
            height: 40px;
            z-index: 310;
            background: #1f365c;
            border-radius: 7px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 7px #18518c17;
        }

        .hamburger span,
        .hamburger span:before,
        .hamburger span:after {
            display: block;
            width: 24px;
            height: 3.3px;
            background: #fff;
            border-radius: 2px;
            position: absolute;
        }

        .hamburger span {
            position: relative;
        }

        .hamburger span:before {
            content: "";
            position: absolute;
            top: -8px;
        }

        .hamburger span:after {
            content: "";
            position: absolute;
            top: 8px;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 190px;
            }
        }

        @media (max-width: 700px) {
            .sidebar {
                right: -210px;
                width: 180px;
                box-shadow: none;
            }

            .sidebar.open {
                right: 0;
                box-shadow: -2px 0 14px #0003;
            }

            .hamburger {
                display: flex;
            }
        }

        .main-content {
            margin-right: 225px;
            padding: 32px 18px 24px 18px;
            transition: margin-right 0.25s;
        }

        @media (max-width: 900px) {
            .main-content {
                margin-right: 190px;
            }
        }

        @media (max-width: 700px) {
            .main-content {
                margin-right: 0;
                padding: 18px 3vw;
            }
        }

        .page-header {
            font-size: 2rem;
            font-weight: 800;
            color: #1b3c66;
            margin-bottom: 14px;
        }

        .section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 10px #28527a12;
            padding: 16px 12px;
            margin-bottom: 16px;
        }

        .section h3 {
            margin: 0 0 12px 0;
            color: #24406e;
        }

        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
            font-size: 1rem;
            background: #fcfcff;
        }

        .detail-table th,
        .detail-table td {
            border: 1px solid #dbeafe;
            padding: 9px 10px;
            text-align: center;
        }

        .detail-table th {
            background: #e8f1ff;
            font-weight: 600;
        }

        .summary-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 14px #28527a12;
            padding: 16px 18px;
            margin-bottom: 18px;
        }

        .summary-card table {
            width: 100%;
        }

        .summary-card td {
            padding: 8px 10px;
        }

        .balance-row td {
            color: #174886;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <button class="hamburger" id="sidebarHamburger" aria-label="القائمة الجانبية">
        <span></span>
    </button>
    <nav class="sidebar" id="sidebar">
        <div class="app-title">نظام التوزيع</div>
        <ul>
            <li><a href="dashboard.html">لوحة التحكم</a></li>
            <li><a href="clients.html">العملاء</a></li>
            <li><a href="crushers.html">الكسارات</a></li>
            <li><a href="contractors.html" class="active">مقاولين العجل</a></li>
            <li><a href="new-entry.html">تسليم جديد</a></li>
        </ul>
        <div class="sidenav-spacer"></div>
    </nav>
    <div class="main-content">
        <div class="page-header" id="contractorName">المقاول</div>
        <div class="summary-card" id="summaryCard"></div>

        <div class="section">
            <h3>المشاور/الحمولات للمقاول</h3>
            <table class="detail-table" id="deliveriesTable"></table>
        </div>

        <div class="section">
            <h3>المدفوعات والعُهد</h3>
            <table class="detail-table" id="paymentsTable"></table>
        </div>

        <div class="section">
            <h3>تسويات/مستحقات إضافية</h3>
            <table class="detail-table" id="adjustmentsTable"></table>
        </div>
    </div>

    <script src="/env.js"></script>
    <script>
        const API_BASE = (function () {
            if (window.__API_BASE__) return window.__API_BASE__;
            try { const origin = window.location.origin; if (!origin || origin === 'null') return 'http://localhost:5000/api'; return origin.replace(/\/$/, '') + '/api'; } catch (e) { return 'http://localhost:5000/api'; }
        })();

        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('sidebarHamburger');
        hamburger.addEventListener('click', function () { sidebar.classList.toggle('open'); });
        document.body.addEventListener('click', function (e) {
            if (window.innerWidth <= 700 && sidebar.classList.contains('open')) {
                if (!sidebar.contains(e.target) && e.target !== hamburger) {
                    sidebar.classList.remove('open');
                }
            }
        });
        window.addEventListener('resize', function () {
            if (window.innerWidth > 700 && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        function formatCurrency(amount) {
            return Number(amount || 0).toLocaleString('ar-EG', { style: 'currency', currency: 'EGP', minimumFractionDigits: 2 });
        }
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            if (isNaN(d)) return dateStr;
            return d.toLocaleDateString('ar-EG');
        }
        function getIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        function renderSummary(totals) {
            const card = document.getElementById('summaryCard');
            card.innerHTML = `
                <table>
                    <tbody>
                        <tr><td>الرصيد الافتتاحي</td><td>${formatCurrency(totals.openingBalance)}</td></tr>
                        <tr><td>إجمالي مستحقات المشاوير</td><td>${formatCurrency(totals.totalTrips)}</td></tr>
                        <tr><td>إجمالي المدفوعات/العُهد</td><td>${formatCurrency(totals.totalPayments)}</td></tr>
                        <tr><td>إجمالي التعديلات</td><td>${formatCurrency(totals.totalAdjustments)}</td></tr>
                        <tr class="balance-row"><td>الرصيد الحالي</td><td>${formatCurrency(totals.balance)}</td></tr>
                    </tbody>
                </table>
            `;
        }
        function renderDeliveries(rows) {
            const tbl = document.getElementById('deliveriesTable');
            tbl.innerHTML = '';
            const head = document.createElement('thead');
            const hr = document.createElement('tr');
            ['التاريخ', 'العميل', 'الكسارة', 'نوع الحمولة', 'رقم البون', 'كمية', 'خصم', 'صافي', 'سعر المتر', 'مستحق للمقاول', 'الإجمالي'].forEach(h => {
                const th = document.createElement('th'); th.textContent = h; hr.appendChild(th);
            });
            head.appendChild(hr);
            tbl.appendChild(head);
            const body = document.createElement('tbody');
            rows.forEach(r => {
                const tr = document.createElement('tr');
                const cells = [
                    formatDate(r.created_at),
                    r.client_name || '',
                    r.crusher_name || '',
                    r.material || '',
                    r.voucher || '',
                    Number(r.quantity || 0).toLocaleString('ar-EG', { minimumFractionDigits: 2, maximumFractionDigits: 2 }),
                    Number(r.discount_volume || 0).toLocaleString('ar-EG', { minimumFractionDigits: 2, maximumFractionDigits: 2 }),
                    Number(r.net_quantity || 0).toLocaleString('ar-EG', { minimumFractionDigits: 2, maximumFractionDigits: 2 }),
                    formatCurrency(r.price_per_meter),
                    formatCurrency(r.contractor_charge),
                    formatCurrency(r.total_value)
                ];
                cells.forEach(c => { const td = document.createElement('td'); td.textContent = c; tr.appendChild(td); });
                body.appendChild(tr);
            });
            tbl.appendChild(body);
        }
        function renderPayments(rows) {
            const tbl = document.getElementById('paymentsTable');
            tbl.innerHTML = '';
            const head = document.createElement('thead');
            const hr = document.createElement('tr');
            ['التاريخ', 'المبلغ', 'ملاحظات'].forEach(h => {
                const th = document.createElement('th'); th.textContent = h; hr.appendChild(th);
            });
            head.appendChild(hr);
            tbl.appendChild(head);
            const body = document.createElement('tbody');
            rows.forEach(r => {
                const tr = document.createElement('tr');
                [formatDate(r.paid_at), formatCurrency(r.amount), r.note || ''].forEach(c => {
                    const td = document.createElement('td'); td.textContent = c; tr.appendChild(td);
                });
                body.appendChild(tr);
            });
            tbl.appendChild(body);
        }
        function renderAdjustments(rows) {
            const tbl = document.getElementById('adjustmentsTable');
            tbl.innerHTML = '';
            const head = document.createElement('thead');
            const hr = document.createElement('tr');
            ['التاريخ', 'القيمة', 'السبب'].forEach(h => {
                const th = document.createElement('th'); th.textContent = h; hr.appendChild(th);
            });
            head.appendChild(hr);
            tbl.appendChild(head);
            const body = document.createElement('tbody');
            rows.forEach(r => {
                const tr = document.createElement('tr');
                [formatDate(r.created_at), formatCurrency(r.amount), r.reason || ''].forEach(c => {
                    const td = document.createElement('td'); td.textContent = c; tr.appendChild(td);
                });
                body.appendChild(tr);
            });
            tbl.appendChild(body);
        }

        async function init() {
            const id = getIdFromURL();
            if (!id) { alert('لم يتم تحديد المقاول'); return; }
            try {
                const resp = await fetch(`${API_BASE}/contractors/${id}`);
                if (!resp.ok) throw new Error('تعذر تحميل بيانات المقاول');
                const data = await resp.json();
                document.getElementById('contractorName').textContent = data.contractor?.name || 'المقاول';
                renderSummary(data.totals || {});
                renderDeliveries(data.deliveries || []);
                renderPayments(data.payments || []);
                renderAdjustments(data.adjustments || []);
            } catch (err) {
                console.error(err);
                alert('حدث خطأ أثناء تحميل البيانات');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>مقاولو العجل</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contractors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>

<body>
    <!-- Hamburger menu for mobile -->
    <button class="hamburger" id="sidebarHamburger" aria-label="القائمة الجانبية">
        <span></span>
    </button>
    <!-- Sidebar navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="app-title">نظام التوزيع</div>
        <ul>
            <li><a href="dashboard.html">لوحة التحكم</a></li>
            <li><a href="clients.html">العملاء</a></li>
            <li><a href="crushers.html">الكسارات</a></li>
            <li><a href="contractors.html" class="active">مقاولين العجل</a></li>
            <li><a href="new-entry.html">تسليم جديد</a></li>
        </ul>
        <div class="sidenav-spacer"></div>
    </nav>
    <div class="main-content">
        <div class="contractors-container">
            <div class="contractors-header">
                <div class="contractors-title">مقاولو العجل</div>
                <button class="add-contractor-btn" type="button" id="addContractorBtn">+ إضافة مقاول</button>
            </div>
            <div id="contractorsContainer"></div>
        </div>
    </div>

    <script>
        // Hamburger menu behavior
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('sidebarHamburger');
        hamburger.addEventListener('click', function () {
            sidebar.classList.toggle('open');
        });
        // عند ضغط خارج القائمة الجانبية على الموبايل تُغلق تلقائيا
        document.body.addEventListener('click', function (e) {
            if (window.innerWidth <= 700 && sidebar.classList.contains('open')) {
                if (!sidebar.contains(e.target) && e.target !== hamburger) {
                    sidebar.classList.remove('open');
                }
            }
        });
        // إغلاق القائمة عند تغيير حجم الشاشة
        window.addEventListener('resize', function () {
            if (window.innerWidth > 700 && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        // زر إضافة مقاول - استخدام SweetAlert2 بدلاً من prompt/alert
        document.getElementById('addContractorBtn').addEventListener('click', async function () {
            const { value: name } = await Swal.fire({ title: 'اسم المقاول', input: 'text', inputPlaceholder: 'اسم المقاول؟', showCancelButton: true });
            if (!name) return;

            const { value: opening } = await Swal.fire({ title: 'رصيد افتتاحي (اختياري)', input: 'number', inputPlaceholder: '0', inputValue: '0', showCancelButton: true });

            try {
                await fetch('http://localhost:5000/api/contractors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, opening_balance: parseFloat(opening) || 0 })
                });
                await Swal.fire({ icon: 'success', title: 'تم', text: 'تم إضافة المقاول' });
                window.location.reload();
            } catch (err) {
                console.error(err);
                Swal.fire({ icon: 'error', title: 'خطأ', text: 'تعذر إضافة المقاول' });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/contractors.js"></script>
</body>

</html>

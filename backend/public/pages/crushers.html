<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>الكسارات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/crushers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>

<body>
    <!-- Hamburger menu for mobile -->
    <button class="hamburger" id="sidebarHamburger" aria-label="القائمة الجانبية">
        <span></span>
    </button>
    <!-- Sidebar navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="app-title">نظام التوزيع</div>
        <ul>
            <li><a href="dashboard.html">لوحة التحكم</a></li>
            <li><a href="clients.html">العملاء</a></li>
            <li><a href="crushers.html" class="active">الكسارات</a></li>
            <li><a href="contractors.html">مقاولين العجل</a></li>
            <li><a href="new-entry.html">تسليم جديد</a></li>
        </ul>
        <div class="sidenav-spacer"></div>
    </nav>
    <div class="main-content">
        <div class="crushers-header">
            <div class="crushers-title">الكسارات</div>
            <button class="add-crusher-btn" id="addCrusherBtn">+ إضافة كسارة</button>
        </div>
        <div id="crushersContainer"></div>
    </div>
    <script>
        // Hamburger menu behavior
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.getElementById('sidebarHamburger');
        hamburger.addEventListener('click', function () {
            sidebar.classList.toggle('open');
        });
        // عند ضغط خارج القائمة الجانبية على الموبايل تُغلق تلقائيا
        document.body.addEventListener('click', function (e) {
            if (window.innerWidth <= 700 && sidebar.classList.contains('open')) {
                if (!sidebar.contains(e.target) && e.target !== hamburger) {
                    sidebar.classList.remove('open');
                }
            }
        });
        // إغلاق القائمة عند تغيير حجم الشاشة
        window.addEventListener('resize', function () {
            if (window.innerWidth > 700 && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        // زر إضافة كسارة - استخدام SweetAlert2 بدلاً من prompt/alert
        document.getElementById('addCrusherBtn').addEventListener('click', async function () {
            const { value: name } = await Swal.fire({ title: 'اسم الكسارة', input: 'text', inputPlaceholder: 'اسم الكسارة؟', showCancelButton: true });
            if (!name) return;
            try {
                await fetch('http://localhost:5000/api/crushers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                await Swal.fire({ icon: 'success', title: 'نجح', text: 'تم إضافة الكسارة' });
                window.location.reload();
            } catch (err) {
                console.error(err);
                Swal.fire({ icon: 'error', title: 'خطأ', text: 'تعذر إضافة الكسارة' });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/crushers.js"></script>
</body>

</html>

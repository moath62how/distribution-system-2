<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام الدفع المحدث</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        button { margin: 5px; padding: 10px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>اختبار نظام الدفع المحدث</h1>
    
    <div class="test-section">
        <h2>اختبار دفعات الكسارات</h2>
        <button onclick="testCrusherPayment()">إضافة دفعة كسارة</button>
        <button onclick="testCrusherPaymentUpdate()">تحديث دفعة كسارة</button>
        <div id="crusherResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>اختبار دفعات المقاولين</h2>
        <button onclick="testContractorPayment()">إضافة دفعة مقاول</button>
        <button onclick="testContractorPaymentUpdate()">تحديث دفعة مقاول</button>
        <div id="contractorResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testCrusherPayment() {
            const result = document.getElementById('crusherResult');
            try {
                const response = await fetch(`${API_BASE}/crushers/1/payments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 100,
                        method: 'نقدي',
                        note: 'اختبار دفعة كسارة',
                        date: '2026-01-21'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<span class="success">✅ تم إضافة دفعة الكسارة بنجاح: ${JSON.stringify(data)}</span>`;
                } else {
                    const error = await response.text();
                    result.innerHTML = `<span class="error">❌ خطأ في دفعة الكسارة: ${error}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ خطأ: ${error.message}</span>`;
            }
        }
        
        async function testCrusherPaymentUpdate() {
            const result = document.getElementById('crusherResult');
            try {
                const response = await fetch(`${API_BASE}/crushers/1/payments/1`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 150,
                        method: 'بنكي',
                        details: '12345',
                        note: 'تحديث دفعة كسارة',
                        date: '2026-01-21'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<span class="success">✅ تم تحديث دفعة الكسارة بنجاح: ${JSON.stringify(data)}</span>`;
                } else {
                    const error = await response.text();
                    result.innerHTML = `<span class="error">❌ خطأ في تحديث دفعة الكسارة: ${error}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ خطأ: ${error.message}</span>`;
            }
        }
        
        async function testContractorPayment() {
            const result = document.getElementById('contractorResult');
            try {
                const response = await fetch(`${API_BASE}/contractors/1/payments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 200,
                        method: 'نقدي',
                        note: 'اختبار دفعة مقاول',
                        paid_at: '2026-01-21'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<span class="success">✅ تم إضافة دفعة المقاول بنجاح: ${JSON.stringify(data)}</span>`;
                } else {
                    const error = await response.text();
                    result.innerHTML = `<span class="error">❌ خطأ في دفعة المقاول: ${error}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ خطأ: ${error.message}</span>`;
            }
        }
        
        async function testContractorPaymentUpdate() {
            const result = document.getElementById('contractorResult');
            try {
                const response = await fetch(`${API_BASE}/contractors/1/payments/1`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: 250,
                        method: 'انستاباي',
                        details: '67890',
                        note: 'تحديث دفعة مقاول',
                        paid_at: '2026-01-21'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<span class="success">✅ تم تحديث دفعة المقاول بنجاح: ${JSON.stringify(data)}</span>`;
                } else {
                    const error = await response.text();
                    result.innerHTML = `<span class="error">❌ خطأ في تحديث دفعة المقاول: ${error}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ خطأ: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>

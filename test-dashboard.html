<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
</head>
<body>
    <h1>Dashboard API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPIs() {
            const results = document.getElementById('results');
            
            try {
                // Test metrics API
                const metricsRes = await fetch('http://localhost:5000/api/metrics');
                const metrics = await metricsRes.json();
                results.innerHTML += '<h2>Metrics API:</h2><pre>' + JSON.stringify(metrics, null, 2) + '</pre>';
                
                // Test clients API
                const clientsRes = await fetch('http://localhost:5000/api/clients');
                const clients = await clientsRes.json();
                results.innerHTML += '<h2>Clients API:</h2><pre>' + JSON.stringify(clients.slice(0, 2), null, 2) + '</pre>';
                
                // Test expenses stats API
                const expensesRes = await fetch('http://localhost:5000/api/expenses/stats');
                const expenses = await expensesRes.json();
                results.innerHTML += '<h2>Expenses Stats API:</h2><pre>' + JSON.stringify(expenses, null, 2) + '</pre>';
                
            } catch (error) {
                results.innerHTML += '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }
        
        testAPIs();
    </script>
</body>
</html>

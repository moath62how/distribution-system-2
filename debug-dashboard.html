<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="backend/public/css/modern-theme.css">
    <style>
        body { padding: 20px; font-family: 'Cairo', Arial, sans-serif; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Dashboard Debug Test</h1>
    
    <div class="debug">
        <h2>API Test Results:</h2>
        <div id="apiResults">Loading...</div>
    </div>
    
    <div class="debug">
        <h2>Financial Overview Test:</h2>
        <div class="financial-overview">
            <div class="financial-grid" id="financialOverview">
                <div class="loading">جاري تحميل البيانات المالية...</div>
            </div>
        </div>
    </div>
    
    <div class="debug">
        <h2>Stats Grid Test:</h2>
        <div class="stats-grid" id="statsGrid">
            <div class="loading">جاري تحميل الإحصائيات...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function formatCurrency(amount) {
            return Number(amount || 0).toLocaleString('ar-EG', {
                style: 'currency',
                currency: 'EGP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });
        }

        async function testDashboard() {
            try {
                console.log('Starting dashboard test...');
                
                // Test all APIs
                const [metricsRes, clientsRes, contractorsRes, crushersRes, expensesRes] = await Promise.all([
                    fetch(`${API_BASE}/metrics`),
                    fetch(`${API_BASE}/clients`),
                    fetch(`${API_BASE}/contractors`),
                    fetch(`${API_BASE}/crushers`),
                    fetch(`${API_BASE}/expenses/stats`)
                ]);

                const metrics = await metricsRes.json();
                const clientsData = await clientsRes.json();
                const contractors = await contractorsRes.json();
                const crushers = await crushersRes.json();
                const expensesStats = await expensesRes.json();

                console.log('All APIs loaded successfully');
                
                document.getElementById('apiResults').innerHTML = `
                    <p>✅ Metrics API: ${JSON.stringify(metrics).substring(0, 100)}...</p>
                    <p>✅ Clients API: ${clientsData.data ? clientsData.data.length : 'No data'} clients</p>
                    <p>✅ Contractors API: ${contractors.length} contractors</p>
                    <p>✅ Crushers API: ${crushers.length} crushers</p>
                    <p>✅ Expenses API: ${expensesStats.totalExpenses} total expenses</p>
                `;

                const clients = clientsData.data || clientsData;
                
                // Calculate balances
                const clientsOwingUs = clients.filter(c => (c.balance || 0) > 0).reduce((sum, c) => sum + c.balance, 0);
                const clientsWeOwe = Math.abs(clients.filter(c => (c.balance || 0) < 0).reduce((sum, c) => sum + c.balance, 0));
                
                const contractorsWeOwe = contractors.filter(c => (c.balance || 0) > 0).reduce((sum, c) => sum + c.balance, 0);
                const crushersWeOwe = crushers.filter(c => (c.net || 0) > 0).reduce((sum, c) => sum + c.net, 0);

                // Test financial overview
                document.getElementById('financialOverview').innerHTML = `
                    <div class="financial-item">
                        <div class="financial-value">${formatCurrency(metrics.totalSales)}</div>
                        <div class="financial-label">إجمالي المبيعات</div>
                    </div>
                    <div class="financial-item">
                        <div class="financial-value">${formatCurrency(metrics.totalExpenses)}</div>
                        <div class="financial-label">إجمالي المصروفات</div>
                    </div>
                    <div class="financial-item">
                        <div class="financial-value">${formatCurrency(metrics.netProfit)}</div>
                        <div class="financial-label">صافي الربح</div>
                    </div>
                `;

                // Test stats grid
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${clients.length}</div>
                        <div class="stat-label">إجمالي العملاء</div>
                        <div class="stat-change positive">عميل نشط</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${contractors.length}</div>
                        <div class="stat-label">مقاولو النقل</div>
                        <div class="stat-change positive">مقاول نشط</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value text-success">${formatCurrency(clientsOwingUs)}</div>
                        <div class="stat-label">مستحقات العملاء</div>
                        <div class="stat-change positive">مبالغ مستحقة لنا</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value text-danger">${formatCurrency(contractorsWeOwe)}</div>
                        <div class="stat-label">مستحقات المقاولين</div>
                        <div class="stat-change negative">مبالغ مستحقة للمقاولين</div>
                    </div>
                `;

                console.log('Dashboard test completed successfully');

            } catch (error) {
                console.error('Dashboard test failed:', error);
                document.getElementById('apiResults').innerHTML = `❌ Error: ${error.message}`;
            }
        }

        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testDashboard);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testClients()">Test Clients API</button>
    <button onclick="testContractors()">Test Contractors API</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testClients() {
            try {
                const response = await fetch(`${API_BASE}/clients`);
                const data = await response.json();
                showResult('Clients API', data, true);
            } catch (error) {
                showResult('Clients API', error.message, false);
            }
        }
        
        async function testContractors() {
            try {
                const response = await fetch(`${API_BASE}/contractors`);
                const data = await response.json();
                showResult('Contractors API', data, true);
            } catch (error) {
                showResult('Contractors API', error.message, false);
            }
        }
        
        function showResult(title, data, success) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }
    </script>
</body>
</html>
